<!DOCTYPE html>
<html>
	<head>
		<title>定义标签</title>
		<meta charset="UTF-8" />
		<!--rel指定义网站收藏夹图标,必须包含shortcut才能在IE中显示-->
		<link rel="icon" href="tiger.ico" />
	</head>
	<!--text="blick" 定义网页中字体的颜色-->
	<body bgcolor="#808080" text="blick" style="font-size:48px;">
		hello&nbsp;world&copy; &reg; &lt;b&gt; &yen <br />
		<b>这是b标签</b><br />
		<strong>这是strong标签</strong><br />
		<i>这是i标签</i><br />
		<em>这是em标签</em><br />
		<s>这是s标签</s><br />
		<del>这是del标签</del><br />
		<u>这是u标签</u><br />
		<sub>这是sub标签</sub><br />
		<sup>这是sup标签</sup><br />
		CuSO<sub>4</sub><sup>&copy;&reg</sup>
	</body>
</html>
