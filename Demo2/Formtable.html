<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FormTable</title>
	</head>
	<body>
		<!--method提交方式get,post-->
		<form action="http://www.dabaoku.com/jiaocheng/wangye/css/2014030719134.shtml" method="post">
			用户名:<input value="" placeholder="admin" /><br />
			密&nbsp;&nbsp;&nbsp;码:<input type="password" maxlength="16"/><br />
			性&nbsp;&nbsp;&nbsp;别:<input type="radio" name="sex" checked value="男" />男
			<input type="radio" name="sex" value="女" />女<br />
			<h1>喜欢哪些运动?</h1>
			<input type="radio" name="interest" checked id="inter" value="篮球" />
			<label for="inter">篮球</label>
			<input type="radio" name="interest" id="inte" />
			<label for="inte">足球</label>
			<input type="radio" name="interest" id="int"  />
			<label for="int">网球</label>
			<input type="radio" name="interest" disabled />地球<br />
			<input type="checkbox" id="agree" />
			<label for="agree">我已填写完毕,确认资料无误
				<a href="https://www.baidu.com">百度协议</a>
			</label><br />
			<input type="submit" value="提交" />
			<input type="button" value="清空" />
			<button>清空</button>
			<input type="hidden">
			<input type="file">
			年份:
			<select>
				<option>1993</option>
				<option>1994</option>
				<option selected>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
		</form>
	</body>
</html>
