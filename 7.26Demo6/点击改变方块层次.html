<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			*{margin:0;padding:0;list-style:none;}
			div{width:200px;height:200px;overflow:hidden;}
			span{width:200px;height:200px;float:left;}
			li{float:left;margin-left:10px;}
			#div1{background:red;}
			#div2{background:black;}
			#div3{background:green;}
			#div4{background:yellow;}
		</style>
	</head>
	<body>
		<div>
			<span id="div1"></span>
			<span id="div2"></span>
			<span id="div3"></span>
			<span id="div4"></span>
		</div>
		<ul>
			<li><a href="#div1">红色</a></li>
			<li><a href="#div2">黑色</a></li>
			<li><a href="#div3">绿色</a></li>
			<li><a href="#div4">黄色</a></li>
		</ul>
	</body>
</html>
